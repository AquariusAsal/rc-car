<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RC FPV Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="video-layer">
        <img id="camera-stream" src="" alt="NO SIGNAL">
    </div>
    <div class="ui-overlay"></div>

    <header>
        <div class="top-bar">
            <div id="connection-status" class="status-indicator">SYSTEM: OFFLINE</div>
            <div class="header-buttons">
                <button id="btn-connect" onclick="connectBluetooth()">üîó CONNECT BT</button>
                <button id="btn-settings" onclick="toggleSettings()">‚öôÔ∏è SETUP</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="gauge">
            <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">
                    <span id="speed-display">0.0</span>
                    <span class="unit">m/s</span>
                </div>
            </div>
        </div>
    </div>

    <div id="layout-ps4" class="control-layout">
        <div class="controller-status-box transparent-box">
            <h2>üéÆ Gamepad Modus</h2>
            <p id="gamepad-status" class="pulsing">Warte auf Controller...</p>
            <div class="info-text">Verbinde deinen PS4/Xbox Controller per Bluetooth mit dem Handy.</div>
        </div>
    </div>

    <div id="layout-wheel" class="control-layout hidden">
        <div class="racing-cockpit">
            <div class="wheel-container">
                <img src="lenkrad.png" id="steering-wheel" class="wheel-img" alt="Lenkrad">
            </div>
            <div class="pedals-container">
                <div class="pedal brake" id="pedal-brake"><span>BREMSE</span></div>
                <div class="pedal gas" id="pedal-gas"><span>GAS</span></div>
            </div>
        </div>
    </div>

    <div id="layout-auto" class="control-layout hidden">
        <div class="macro-grid">
            <h3>Autopilot Programme</h3>
            <button class="btn-macro" onclick="send('K')">‚≠ï Kreisfahrt (Orbit)</button>
            <button class="btn-macro" onclick="send('Q')">‚¨ú Rechteck (Patrol)</button>
            <button class="btn-macro stop-macro" onclick="send('S')">‚ö†Ô∏è NOT-HALT</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>System Konfiguration</h3>
            
            <div class="setting-block">
                <label>üì° FPV Kamera IP:</label>
                <input type="text" id="camera-ip" placeholder="192.168.4.1" value="">
                <button onclick="startStream()" class="btn-action">Kamera Starten</button>
            </div>

            <div class="setting-block">
                <label>üïπÔ∏è Steuerungs-Modus:</label>
                <select id="mode-selector" onchange="changeLayout()">
                    <option value="ps4">Playstation/Xbox Controller</option>
                    <option value="wheel">Touchscreen Lenkrad</option>
                    <option value="auto">Automatik Routen</option>
                </select>
            </div>
            
            <button class="btn-close" onclick="toggleSettings()">Schlie√üen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
