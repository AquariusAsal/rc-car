<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RC-Car Ultimate Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <div id="connection-status" class="status-indicator">OFF</div>
            <div class="header-buttons">
                <button id="btn-connect" onclick="connectBluetooth()">üîó CONNECT</button>
                <button id="btn-settings" onclick="toggleSettings()">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="gauge">
            <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">
                    <span id="speed-display">0.0</span>
                    <span class="unit">m/s</span>
                </div>
            </div>
        </div>
    </div>

    <div id="layout-ps4" class="control-layout">
        <div class="controller-body">
            <div class="joystick-zone" id="stick-left-zone">
                <div class="joystick-base">
                    <div class="joystick-knob" id="stick-left"></div>
                </div>
                <span class="label">DRIVE</span>
            </div>

            <div class="controller-center">
                <div class="ps-btn" onclick="send('S')">PS</div> </div>

            <div class="joystick-zone" id="stick-right-zone">
                <div class="joystick-base">
                    <div class="joystick-knob" id="stick-right"></div>
                </div>
                <span class="label">STEER</span>
            </div>
        </div>
    </div>

    <div id="layout-wheel" class="control-layout hidden">
        <div class="racing-cockpit">
            <div class="wheel-container">
                <div id="steering-wheel" class="wheel">
                    <div class="wheel-mark"></div>
                </div>
            </div>
            
            <div class="pedals-container">
                <div class="pedal brake" id="pedal-brake">
                    <span>BREMSE</span>
                </div>
                <div class="pedal gas" id="pedal-gas">
                    <span>GAS</span>
                </div>
            </div>
        </div>
    </div>

    <div id="layout-auto" class="control-layout hidden">
        <div class="macro-grid">
            <h3>Autopilot</h3>
            <button class="btn-macro" onclick="send('K')">‚≠ï Kreisfahrt</button>
            <button class="btn-macro" onclick="send('Q')">‚¨ú Rechteck</button>
            <button class="btn-macro stop-macro" onclick="send('S')">STOP</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Einstellungen</h3>
            <div class="setting-row">
                <label>Steuerungs-Modus:</label>
                <select id="mode-selector" onchange="changeLayout()">
                    <option value="ps4">üéÆ PS4 Controller</option>
                    <option value="wheel">üèéÔ∏è Lenkrad & Pedale</option>
                    <option value="auto">ü§ñ Automatik Routen</option>
                </select>
            </div>
            <button class="btn-close" onclick="toggleSettings()">Schlie√üen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
