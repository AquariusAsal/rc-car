<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RC-Car Ultimate Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <div id="connection-status" class="status-indicator">CAR: OFFLINE</div>
            <div class="header-buttons">
                <button id="btn-connect" onclick="connectBluetooth()">üîó CAR VERBINDEN</button>
                <button id="btn-settings" onclick="toggleSettings()">‚öôÔ∏è MODUS</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="gauge">
            <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">
                    <span id="speed-display">0.0</span>
                    <span class="unit">m/s</span>
                </div>
            </div>
        </div>
    </div>

    <div id="layout-ps4" class="control-layout">
        <div class="controller-status-box">
            <h2>üéÆ Physischer Controller</h2>
            <p id="gamepad-status" class="pulsing">Warte auf Controller-Eingabe...</p>
            <small>Kopple deinen PS4/Xbox Controller per Bluetooth mit dem Handy und dr√ºcke eine Taste.</small>
            <div class="controller-icon">
                 <svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="80" height="40" rx="20" fill="#333"/>
                    <circle cx="30" cy="30" r="8" fill="#1a1a1d" stroke="#555"/>
                    <circle cx="70" cy="30" r="8" fill="#1a1a1d" stroke="#555"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="layout-wheel" class="control-layout hidden">
        <div class="racing-cockpit">
            <div class="wheel-container">
                <img src="lenkrad.png" id="steering-wheel" class="wheel-img" alt="Lenkrad">
            </div>
            
            <div class="pedals-container">
                <div class="pedal brake" id="pedal-brake"><span>BREMSE</span></div>
                <div class="pedal gas" id="pedal-gas"><span>GAS</span></div>
            </div>
        </div>
    </div>

    <div id="layout-auto" class="control-layout hidden">
        <div class="macro-grid">
            <h3>Autopilot</h3>
            <button class="btn-macro" onclick="send('K')">‚≠ï Kreisfahrt</button>
            <button class="btn-macro" onclick="send('Q')">‚¨ú Rechteck</button>
            <button class="btn-macro stop-macro" onclick="send('S')">STOP</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Steuerungs-Modus</h3>
            <div class="setting-row">
                <select id="mode-selector" onchange="changeLayout()">
                    <option value="ps4">üéÆ Echter Controller</option>
                    <option value="wheel">üèéÔ∏è Touch Lenkrad</option>
                    <option value="auto">ü§ñ Automatik Routen</option>
                </select>
            </div>
            <button class="btn-close" onclick="toggleSettings()">Schlie√üen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
